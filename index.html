<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Black Jack</title>
  </head>
  <body>
    <header>
      <h1>Black Jack</h1>
    </header>

    <main>
      <section class="buttons">
        <button class="play">Hit me !</button>
        <button class="stop">I'm done</button>
      </section>
      <section class="game">
        <div class="player-score"></div>
        <div class="player-draw"></div>
        <div class="computer-score"></div>
        <div class="computer-draw"></div>
        <button class="ace-one">1</button>
        <button class="ace-eleven">11</button>
      </section>
      <section class="result">
        <div class="round-result"></div>
        <div class="computer-total"></div>
        <div class="player-total"></div>
      </section>
    </main>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
